# .github/workflows/kolumbus.yml
name: Fetch Kolumbus static data and publish frontend

on:
  schedule:
    - cron: "0 * * * *"   # kj√∏r hver hele time
  workflow_dispatch:       # manuell trigger fra Actions-fanen

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      ET_CLIENT_NAME: "marius-kolumbus-demo"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Kolumbus static data
        run: python scripts/fetch_entur.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit changes safely (kolumbus.json + debug.json)
        run: |
          files=""
          if [ -f data/kolumbus.json ]; then
            files="$files data/kolumbus.json"
          fi
          if [ -f data/debug.json ]; then
            files="$files data/debug.json"
          fi

          if [ -n "$files" ]; then
            git add $files
            if ! git diff --cached --quiet; then
              git commit -m "Update Kolumbus static data"
            else
              echo "No changes to commit."
            fi
          fi

      - name: Rebase and push
        run: |
          git pull --rebase
          git push

  publish:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
