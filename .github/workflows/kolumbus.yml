name: Fetch Kolumbus data and speed limits, publish frontend

on:
  schedule:
    - cron: "0 * * * *"   # hver hele time
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      ET_CLIENT_NAME: "marius-kolumbus-demo"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Kolumbus static data
        run: python scripts/fetch_entur.py

      - name: Fetch NVDB speed limits
        run: python scripts/fetch_speedlimits.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit changes safely (kolumbus.json + speedlimits.json + debug.json)
        run:
