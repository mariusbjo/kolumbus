name: Fetch Rogaland speed limits and publish frontend

on:
  workflow_dispatch:   # kun manuell trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Rogaland speed limits
        run: python scripts/fetch_speedlimits.py

      - name: Upload speedlimits.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedlimits-data
          path: data/speedlimits.json

  publish:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
