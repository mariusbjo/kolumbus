name: Fetch Rogaland speed limits and publish frontend

on:
  schedule:
    - cron: "30 * * * *"   # hver halvtime
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Rogaland speed limits
        run: python scripts/fetch_speedlimits.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit changes safely (speedlimits.json + debug_nvdb.json)
        run: |
          files=""
          if [ -f data/speedlimits.json ]; then
            files="$files data/speedlimits.json"
          fi
          if [ -f data/debug_nvdb.json ]; then
            files="$files data/debug_nvdb.json"
          fi

          if [ -n "$files" ]; then
            git add $files
            if ! git diff --cached --quiet; then
              git commit -m "Update Rogaland speed limits"
            else
              echo "No changes to commit."
            fi
          fi

      - name: Rebase and push
        run: |
          git pull --rebase
          git push

  publish:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
