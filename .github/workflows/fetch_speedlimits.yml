name: Fetch Rogaland speed limits and publish frontend

on:
  workflow_dispatch

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Fetch speed limits (incremental)
      - name: Fetch Rogaland speed limits
        run: python scripts/fetch_speedlimits.py
        timeout-minutes: 60

      # 6. Merge part files into one deduplicated dataset
      - name: Merge speedlimit parts
        run: python scripts/merge_speedlimits.py

      # 7. Upload all JSON files as artifact (parts + merged)
      - name: Upload speedlimit data
        uses: actions/upload-artifact@v4
        with:
          name: speedlimits-data
          path: data/*.json
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: fetch

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Prepare public folder
      - name: Create public folder
        run: mkdir -p public/data

      # 3. Download merged + part files into public/data
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: speedlimits-data
          path: public/data

      # 4. Copy test page
      - name: Copy test_speedlimits
        run: cp web/test_speedlimits.html public/

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          force_orphan: true
