name: Fetch Rogaland speed limits and publish frontend

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Rogaland speed limits
        run: python scripts/fetch_speedlimits.py

      - name: Upload parts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedlimits-parts
          path: data/parts/*.json   # alle del-filer lastes opp

   publish:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: speedlimits-parts
          path: public/data

      - name: Add test page
        run: |
          mkdir -p public
          cat > public/test.html <<'EOF'
          <!DOCTYPE html>
          <html lang="no">
          <head><meta charset="UTF-8"><title>Speedlimits Test</title></head>
          <body>
            <h1>Speedlimits Parts Demo</h1>
            <p id="status">Laster data...</p>
            <pre id="output"></pre>
            <script>
              // Hent fÃ¸rste del-fil som test
              fetch("data/speedlimits_part1.json")
                .then(r => r.json())
                .then(d => {
                  document.getElementById("status").textContent = "Data lastet!";
                  document.getElementById("output").textContent =
                    JSON.stringify(d[0], null, 2);
                })
                .catch(err => {
                  document.getElementById("status").textContent = "Feil: " + err.message;
                });
            </script>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public

