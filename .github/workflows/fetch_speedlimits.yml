name: Fetch Rogaland speed limits

on:
  workflow_dispatch   # Manuell kjøring

jobs:
  fetch:
    runs-on: ubuntu-latest   # Kjør fetch-jobben på en Linux-runner

    steps:
      # ---------------------------------------------------------
      # 1) CHECKOUT
      # ---------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 2) SETUP PYTHON
      # ---------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------------------------------------
      # 3) CACHE PIP
      # ---------------------------------------------------------
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ---------------------------------------------------------
      # 4) INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------------------------------
      # 5) FETCH SPEEDLIMITS (INKREMENTELL)
      # ---------------------------------------------------------
      - name: Fetch Rogaland speed limits
        run: python scripts/fetch_speedlimits.py
        timeout-minutes: 60

      # ---------------------------------------------------------
      # 6) MERGE PART-FILES (DEDUPLIKASJON)
      # ---------------------------------------------------------
      - name: Merge speedlimit parts
        run: python scripts/merge_speedlimits.py

      # ---------------------------------------------------------
      # 7) SPLIT MERGED-FILE INTO CHUNKS (<100MB)
      # ---------------------------------------------------------
      - name: Split merged file into chunks
        run: python scripts/split_speedlimits.py

      # ---------------------------------------------------------
      # 8) UPLOAD ARTIFACT (MERGED + CHUNKS)
      # ---------------------------------------------------------
      - name: Upload merged + parts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedlimits-data
          path: data/*.json
          retention-days: 7
