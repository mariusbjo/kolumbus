name: Fetch Rogaland speed limits and publish frontend

on:
  workflow_dispatch

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch Rogaland speed limits
        run: python scripts/fetch_speedlimits.py
        timeout-minutes: 60

      - name: Upload parts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: speedlimits-parts
          path: data/*.json
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: fetch

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create public folder
        run: mkdir -p public/data

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: speedlimits-parts
          path: public/data

      - name: Copy test_speedlimits
        run: cp web/test_speedlimits.html public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          force_orphan: true
