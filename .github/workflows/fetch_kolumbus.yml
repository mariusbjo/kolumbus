name: Fetch Kolumbus data

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ---------------------------------------------------------
      # CLEAN OLD FILES (prevent deploy failures)
      # ---------------------------------------------------------
      - name: Remove old Kolumbus files
        run: |
          rm -f data/kolumbus.json
          rm -f data/debug_entur.json

      - name: Fetch Kolumbus realtime data
        run: python scripts/fetch_entur.py

      # ---------------------------------------------------------
      # VALIDATE JSON BEFORE COMMIT
      # ---------------------------------------------------------
      - name: Validate kolumbus.json
        run: |
          if [ ! -f data/kolumbus.json ]; then
            echo "kolumbus.json missing – aborting."
            exit 1
          fi

          size=$(stat -c%s "data/kolumbus.json")
          if [ "$size" -gt 100000000 ]; then
            echo "kolumbus.json too large – aborting."
            exit 1
          fi

          python -c "import json,sys; json.load(open('data/kolumbus.json'))"

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit changes safely
        run: |
          git add data/kolumbus.json
          if ! git diff --cached --quiet; then
            git commit -m 'Update Kolumbus realtime data'
          else
            echo 'No changes to commit.'
          fi

      # ---------------------------------------------------------
      # SAFE PUSH (no rebase)
      # ---------------------------------------------------------
      - name: Push to main
        run: |
          git pull --no-rebase
          git push
