name: Fetch Kolumbus data

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Kolumbus realtime data
        run: python scripts/fetch_entur.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit changes safely
        run: |
          files=""
          if [ -f data/kolumbus.json ]; then
            files="$files data/kolumbus.json"
          fi
          if [ -f data/debug_entur.json ]; then
            files="$files data/debug_entur.json"
          fi

          if [ -n "$files" ]; then
            git add $files
            if ! git diff --cached --quiet; then
              git commit -m "Update Kolumbus realtime data"
            else
              echo "No changes to commit."
            fi
          fi

      - name: Rebase and push
        run: |
          git pull --rebase
          git push
