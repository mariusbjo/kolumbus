name: Build Enterprise Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hver hele time (kan endres)

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create public folder
        run: mkdir -p public

      # ---------------------------------------------------------
      # 1) KOPIER DASHBOARD FRA REPOET
      # ---------------------------------------------------------
      - name: Copy enterprise dashboard
        run: |
          cp dashboard/status.html public/status.html

      # ---------------------------------------------------------
      # 2) DEBUG: VIS INNHOLD I public/
      # ---------------------------------------------------------
      - name: Debug public folder
        run: |
          echo "Innhold i public/:"
          ls -R public

      # ---------------------------------------------------------
      # 3) DEPLOY TIL GH-PAGES
      # ---------------------------------------------------------
      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
